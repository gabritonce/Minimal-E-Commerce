<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/style.css" />
  <title>Product Search</title>
</head>

<body>
  <div class="container-products">
    <section>
      <div class="title">
        <div class="link">
          <a class="contact" href="#">Contact</a>
          <a class="about" href="#">About Us</a>
        </div>
        <h1 class="display-2 fw-bolder">UrbanPulse</h1>

      </div>
      <div class="nav-item">
        <a class="nav-link " aria-current="page" href="home.html">Home</a>
      </div>
      <div class="wrapper">
        <div id="search-container">
          <input type="search" id="search-input" placeholder="Search product name here.." />
          <button id="search">Search</button>
        </div>
        <div id="buttons">
          <button class="button-value" onclick="filterProduct('all')">All</button>
          <button class="button-value" onclick="filterProduct('Topwear')">
            Topwear
          </button>
          <button class="button-value" onclick="filterProduct('Bottomwear')">
            Bottomwear
          </button>
          <button class="button-value" onclick="filterProduct('Jacket')">
            Jacket
          </button>
          <button class="button-value" onclick="filterProduct('Watch')">
            Watch
          </button>
        </div>
        <div id="products"></div>
      </div>
  </div>

  <div id="favorites"></div>

  <script src="assets/script/script.js">

  </script>
</body>


</html>
